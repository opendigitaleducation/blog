<h2><i18n>move</i18n></h2>
<hr class="row" />

<script type="text/ng-template" id="folder-management">
    <a 
       ng-class="{ selected: displayLib.targetFolder === f }" 
       ng-click="displayLib.targetFolder = f"
        ng-if="!selectionContains(f)">
        [[f.displayName]]
    </a>
    <ul class="row" ng-if="!selectionContains(f)">
        <li ng-repeat="f in f.children.all" ng-include="'folder-management'"></li>
    </ul>
</script>

<div class="row">
    <nav class="vertical">
        <nav class="vertical" ng-init="f=root">
            <ul>
                <li data-ng-include="'folder-management'"></li>
            </ul>
        </nav>
    </nav>
    <a ng-if="displayLib.targetFolder && !displayLib.newFolder" ng-click="displayLib.newFolder = true" class="twelve cell vertical-spacing">
        <i18n>folder.new.create</i18n>
    </a>
    <div class="row vertical-spacing" ng-if="displayLib.newFolder">
        <input type="text" ng-model="folder.name" class="cell five" />
        <button ng-click="createFolder(); displayLib.newFolder = false;" class="cell"><i18n>create</i18n></button>
    </div>
    <hr class="row" />
    <div class="row">
        <button ng-click="move()" class="right-magnet" ng-disabled="!displayLib.targetFolder"><i18n>move</i18n></button>
        <button type="button" class="cancel right-magnet" ng-click="lightbox('move')"><i18n>cancel</i18n></button>
    </div>
</div>
