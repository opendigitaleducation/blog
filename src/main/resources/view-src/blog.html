<!DOCTYPE html>
<html library-root>
	<head>
		<title>{{#i18n}}blog.title{{/i18n}}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		
		<link rel="stylesheet" href="/explorer/public/index.css">

		<script src="assets/ode-ts-client.js" type="text/javascript"></script>
		<script src="/blog/public/dist/entcore/ng-app.js" id="context" type="text/javascript"></script>
		<script src="/blog/public/dist/application.js" type="text/javascript"></script>
		<script src="assets/ode-ngjs-front.js" type="text/javascript"></script>
		<style>
			.chip .shared{
				position: relative;
				display: inline-block;
				margin-left: 0;
				left: 0;
			}
			.flex-row.align-baseline {

				align-items: baseline;
			}
		</style>

	</div>

	<library-publish warning="{{#i18n}}blog.publish.warning{{/i18n}}"></library-publish>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

	</body>
</html>
